<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator/css/style.css">

    <script src="https://kit.fontawesome.com/9fd9447c09.js" crossorigin="anonymous" defer></script>

    <title>Calculadora foda</title>
</head>
<body>
    <table class="table" method="get">
        <tr>
            <td colspan="15">
                <input type="text" id="result">
            </td>
        </tr>

        <tr>
            <td><button class="clear">C</button></td>
            <td><button class="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
            <td><button class="porcent">%</button></td>
            <td><button class="divide">/</button></td>
        </tr>

        <tr>
            <td><button class="number-7">7</button></td>
            <td><button class="number-8">8</button></td>
            <td><button class="number-9">9</button></td>
            <td><button class="mult">X</button></td>
        </tr>
        <tr>
            <td><button class="number-4">4</button></td>
            <td><button class="number-5">5</button></td>
            <td><button class="number-6">6</button></td>
            <td><button class="subtraction">-</button></td>
        </tr>
        <tr>
            <td><button class="number-1">1</button></td>
            <td><button class="number-2">2</button></td>
            <td><button class="number-3">3</button></td>
            <td><button class="adtion">+</button></td>
        </tr>
        <tr>
            <td><button class="number-00">00</button></td>
            <td><button class="number-0">0</button></td>
            <td><button class="point">.</button></td>
            <td><button class="equal">=</button></td>
        </tr>
    </table>

    <script src="/js/script.js"></script>
</body>
</html>
